<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.google.com/specimen/Kumbh+Sans">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  
  <div class="container">
    
    <div class="card-container">
      <div class="pattern">
        <img class="top" alt="Bubble1" src="img/bg-pattern-top.svg">
        <img src="img/bg-pattern-bottom.svg" alt="Bubble2" class="bottom">
      </div>
      <div class="card">
        
        <div class="images">
          <img alt="Card patternn" class="patterncard" src="img/bg-pattern-card.svg">
          <img alt="Vector image" class="vector" src="img/image-victor.jpg">
        </div>
        <div class="texts">
          <p class="name">Victor Crest</p>
          <p class="city">London</p>
          <div class="social-info">
            <hr>
            <p class="follow">80K<br></p>
            <p class="like">803K<br></p>
            <p class="photo">1.4K<br></p>
          </div>
        </div>
      </div>
      
    </div>
    
  </div>

  
  
</body>
</html>
